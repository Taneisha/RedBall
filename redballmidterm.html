<html>
<head> 
<style>
#greenball{
	position:absolute;
	left:300px;
	top:300px;}
#blueball{
	position:absolute;
	left:600px;
	top:300px;}
#brownball{
	position:absolute;
	left:350px;
	top:500px;}
#pinkball{
	position:absolute;
	left:600px;
	top:500px;}
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
</script>
<script>
function Ball (cssid)
{
	this.moveright=function()
	{
		var pos=$(cssid).offset();
		console.log("left"+pos.left);
		console.log("top"+pos.top);
		pos.left=pos.left+20;
		$(cssid).offset(pos);
	}
	this.movedown=function()
	{
		var pos=$(cssid).offset();
		console.log("top"+pos.top);
		pos.top=pos.top+20;
		$(cssid).offset(pos);
		
	}
	this.moveleft=function()
	{
		var pos=$(cssid).offset();
		pos.left=pos.left-20;
		$(cssid).offset(pos);
		
	}
	this.moveup=function()
	{
		var pos=$(cssid).offset();
		pos.top=pos.top-20;
		$(cssid).offset(pos);
	}
	this.moveupleft=function()
	{
		var pos=$(cssid).offset();
		pos.left=pos.left-20;
		pos.top=pos.top-20;
		$(cssid).offset(pos);
	}
	this.moveupright=function()
	{
		var pos=$(cssid).offset();
		pos.top=pos.top-20;
		pos.left=pos.left+20;
		$(cssid).offset(pos);
	}
	this.movedownleft=function()
	{
		var pos=$(cssid).offset();
		pos.top=pos.top+20;
		pos.left=pos.left-20;
		$(cssid).offset(pos);
	}
	this.movedownright=function()
	{
		var pos=$(cssid).offset();
		pos.top=pos.top+20;
		pos.left=pos.left+20;
		$(cssid).offset(pos);
	}
}
var greenball=new Ball("#greenball");
var blueball=new Ball ("#blueball");
var brownball=new Ball ("#brownball");
var pinkball=new Ball ("#pinkball");

</script>
</head>
<body>
